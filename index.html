<!doctype html>
<html>
<head>
  <title>Test page</title>
  <script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(34.0722,-118.4441),
    zoom:5,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position: mapProp.center,
  });

marker.setMap(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>

</head>


<body>
  <div id="googleMap" style="width:500px;height:380px;"></div>
  <script id='earthquakeTemplate' type='text/x-handlebars-template'>
    {{#if firstLoad}}
      {{#if hasError}}
        Error: Earthquakes failed to load.
      {{else}}
      <ul>
        {{#each earthquake}}
        {{#each features}}
          <li>Place: {{properties.place}} <br> Magnitude: {{properties.mag}} </li>
          {{/each}}
      </ul>

        <cite><a href='{{metadata.url}}'>{{metadata.title}}</a></cite>
        {{/each}}
      {{/if}}
    {{else}}
      Loading&hellip;
    {{/if}}
  </script>
  <h1>Earthquakes!</h1>
  <button id='getAnotherEarthquake'>Get another earthquake</button>
  <div id='earthquakeContainer'></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src='script.js'></script>
</body>
</html>
