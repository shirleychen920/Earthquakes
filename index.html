<!doctype html>
<html>
<head>
  <title>Test page</title>
</head>


<body>
  <h1>See the M1.0+ earthquakes that happened in the past hour!</h1>

  <div id="googleMap" style="width:500px;height:380px;"></div>
 
  <button id='getAnotherEarthquake'>Get another earthquake</button>
  <div id='earthquakeContainer'></div>
  

  <script id='earthquakeTemplate' type='text/x-handlebars-template'>
    {{#if firstLoad}}
      {{#if hasError}}
        Error: Earthquake info failed to load.
      {{else}}
        {{#each earthquake}}
           {{#each features}}
             <li>Time: {{properties.time}}
             <br>Magnitude: {{properties.mag}} 
             <br>Place: {{properties.place}} 
             <br>Type: {{properties.type}}
             </li>
           {{/each}}
        <hr />
        <cite><a href='{{metadata.url}}'>data source: {{metadata.title}}</a>
        <br>Earthquake count: {{metadata.count}}</cite>
        {{/each}}
      {{/if}}
    {{else}}
      Loading&hellip;
    {{/if}}
  </script>
  




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src='script.js'></script>
  <script src="http://maps.googleapis.com/maps/api/js"></script>
  <script>
  function initialize() {
    var mapProp = {
     center: new google.maps.LatLng(34.0722,-118.4441),
      zoom:5,
      mapTypeId:google.maps.MapTypeId.ROADMAP
    };
    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

    var marker=new google.maps.Marker({
    position: mapProp.center,
    });

    marker.setMap(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</body>
</html>
